{{- if .Values.controlPlane.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "warpdrive.fullname" . }}-control
  labels:
    {{- include "warpdrive.labels" . | nindent 4 }}
    app.kubernetes.io/component: control-plane
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: warpdrive-control
    {{- include "warpdrive.selectorLabels" . | nindent 4 }}
{{- end }}
