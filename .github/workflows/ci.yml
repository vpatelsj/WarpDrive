name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          unformatted=$(find . -name '*.go' -not -path './vendor/*' | xargs gofmt -l)
          if [ -n "$unformatted" ]; then
            echo "::error::Files not formatted with gofmt:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -short -count=1 ./...

      - name: Test with race detector
        # Race detector is best-effort â€” some CI environments have issues.
        # -short skips FUSE-dependent e2e tests (require macFUSE / fuse3).
        run: go test -race -short -count=1 ./...
        continue-on-error: true
